<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- cdn 방식으로 연결 -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<style>
</style>
</head>
<body>
	<h2>상품등록 페이지</h2>
	<form action="product_insert.jsp">
		<table class="table-dark table-striped">
			<tr>
				<th>항목명</th>
				<th>입력</th>

			</tr>
			<tr>
				<td>아이디</td>
				<td><input name="id" value="110"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input name="name" value="food11"></td>
			</tr>
			<tr>
				<td>내용</td>
				<td><input name="content" value="fun food11"></td>
			</tr>
			<tr>
				<td>가격</td>
				<td><input name="price" value="1100"></td>
			</tr>
			<tr>
				<td>회사</td>
				<td><input name="company" value="c11"></td>
			</tr>
			<tr>
				<td>이미지</td>
				<td><input name="img" value="1.png"></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit" class="btn btn-info">서버로
						전송</button></td>

			</tr>
		</table><br>
	</form><br>
	<a href="product.html"><button>첫페이지</button></a>
