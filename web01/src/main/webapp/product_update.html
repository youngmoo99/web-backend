<html>
<head>

<title>Insert title here</title>

	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<style>
</style>

<body>
	<h2>상품수정 페이지</h2>
	<form action="product_update.jsp">
		<table class="table-dark table-striped">
			<tr>
				<th>항목명</th>
				<th>입력</th>

			</tr>
			<tr>
				<td>아이디</td>
				<td><input name="id" ></td>
			</tr>
			<tr>
				<td>수정할 이름</td>
				<td><input name="name" ></td>
			</tr>
			<tr>
			
				<td>수정할 내용</td>
				<td><input name="content" ></td>
			</tr>
			<tr>
			
				<td>수정할 가격</td>
				<td><input name="price" ></td>
			</tr>
			<tr>
			
				<td>수정할 회사</td>
				<td><input name="company" ></td>
			</tr>
			
			<tr>
			
				<td>수정할 이미지</td>
				<td><input name="img" ></td>
			</tr>
			
			<tr>
				<td colspan="2"><button type="submit" class="btn btn-info">서버로
						전송</button></td>
			</tr>
		</table>
	</form><br>
	<a href="product.html"><button>첫페이지</button></a>
