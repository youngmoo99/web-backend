<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
	$(function () {
		//아이디가 b1인 것을 클릭했을때, 이렇게 처리해줘 
		//documnet.getElementById('b1')==> $('#b1') 과 동일
		$('#b1').click(function () {
			//alert('b1 버튼을 클릭하셨군요')
			user = $('#user').val() 
			pw = $('#pw').val() 
			alert ('당신의  아이디는 '+user+' 비밀번호는 '+pw)
		})
	})
</script>

</head>
<body>
아이디 입력 : <input id='user'> <br>
패스워드 입력 : <input id='pw'> <br>
<button id = 'b1'>로그인 처리</button>

</body>
</html>
