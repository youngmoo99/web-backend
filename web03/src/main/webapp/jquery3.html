<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
	$(function() {
		//아이디가 b1인 것을 클릭했을때, 이렇게 처리해줘 
		//documnet.getElementById('b1')==> $('#b1') 과 동일
		$('#b1').click(function() {
			content = $('#content').val()
			$('#result').append(content +"<br>")
		})
		$('#b2').click(
				function() {
					$('#result').append('<img src="room2.jpg" width="100" height="100"><br>')
				})
	 $('#b3').click(
				function() {
					$('#result').append(content)
					$('#result').append('<img src="room2.jpg" width="100" height="100"><br>')
				})
				
	

	})
</script>
</head>
<body>
	입력내용:
	<input id='content'>
	<button id='b1'>글자 추가</button>
	<button id='b2'>이미지 추가</button>
	<button id='b3'>글자 + 이미지 추가</button>
	<hr>
	<div id="result"></div>



</body>
</html>
